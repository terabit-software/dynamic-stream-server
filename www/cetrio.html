<html>
    <head>
        <script type="text/javascript" src="jwplayer.js"></script>
    </head>
    <body>
        <table>
        <tr>
        <td>
        <div id="container1">Loading the player ...</div>
        <script type="text/javascript">
            re = /\d+$/;
            var id = re.exec(document.location.search)[0];
            if(id == null){id = 1};
            console.log(id);
            jwplayer("container1").setup({
                modes: [
                    {   type: "flash",
                        src: "player.swf",
                        config: {
                            bufferlength: 1,
                            file: id,
                            streamer: "rtmp://{local_ip}/cetrio",
                            provider: "rtmp",
                        }
                    }
                ]
            });
        </script>
        </td>
    </body>
</html>
